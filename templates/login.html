{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="max-w-sm mx-auto bg-gray-900 p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold mb-6 text-center">Login</h2>

    <form action="/login" method="POST" class="space-y-4">
        <div class="flex flex-col">
            <label for="username" class="text-gray-400 mb-1">Username</label>
            <input type="text" id="username" name="username" required
                class="p-3 bg-gray-800 text-white border border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="flex flex-col">
            <label for="password" class="text-gray-400 mb-1">Password</label>
            <input type="password" id="password" name="password" required
                class="p-3 bg-gray-800 text-white border border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-500 text-white font-semibold py-2 rounded mt-4">Login</button>
    </form>

    <p class="text-center text-gray-400 mt-4">Don't have an account? <a href="/register"
            class="text-blue-400 hover:text-blue-300">Register here</a>.</p>
</div>
{% endblock %}
